<html>

<head>
	<meta charset="UTF-8">
	<title>{{ workspace.name }}</title>
</head>

<body>
	<h1>{{ workspace.name }}</h1>
	<p>{{ workspace.description }}</p>

	<h2>Participants:</h2>
	<ul>
		{% for participant in workspace.participants %}
		<li>{{ participant.username }} {{ participant.role }}</li>
		{% endfor %}
	</ul>

	<h2>Tasks:</h2>
	<ul>
		{% for task in workspace.tasks %}
		<li>{{ task }}</li>
		{% endfor %}
	</ul>
</body>

</html>
